<h:head>

<script type="text/javascript">
$(document).ready(function(){
    alert('foi');
    $('#lista').click(function(){

		alert('lista');
    });
$('#contato').click(function(){
	$('#list').addClass('hide');
	$('#form').removeClass('hide');
	alert('form');
  });
  });

</script>

	<div class="container">

			<p:panel id="form" style="border: none;" class="hide">
