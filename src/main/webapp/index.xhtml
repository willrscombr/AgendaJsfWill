<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:mp="http://primefaces.org/ui/material"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
<script type="text/javascript">
$(document).ready(function(){
    alert('foi');
    $('#lista').click(function(){
    	$('#list').removeClass('hide');
    	$('#form').addClass('hide');
		//alert('lista');
    });
$('#contato').click(function(){
	$('#list').addClass('hide');
	$('#form').removeClass('hide');
	//alert('form');
  });
  $('#linkalterar').click(function(){
	  //rcalterar();
	  $('#contato').trigger('click');
	  
	alert('foi4');
	});
  });

</script>

	<div class="container">
		<nav>
			<div class="nav-wrapper orange lighten-2">
				<a href="#" class="brand-logo">Logo</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="sass.html">Sass</a></li>
					<li><a href="badges.html">Components</a></li>
					<li><a href="collapsible.html">JavaScript</a></li>
				</ul>
			</div>
		</nav>
		<div id="content">
			<div class="row ">
    			<div class="col s12">
      				<ul class="tabs ">
      					<li class="tab col s6"><a href="#" class="active blue-text text-darken-2" id="lista" >Lista</a></li>
      					<li class="tab col s6"><a href="#" class="blue-text text-darken-2" id="contato" >Contato</a></li>
      				</ul>
      			</div>
      		</div>
			
			<p:panel id="list" style="border: none;">
			<h:form id="formlista">
			<h:dataTable id="listaContatos" value="#{agendaController.lista}" var="contato" styleClass="highlight centered responsive-table" rows="5" 
			 >
			 <p:remoteCommand name="rcalterar" actionListener="#{agendaController.selecionarUmContato(contato)}"/>
				<h:column >
					<f:facet name="header">Id:</f:facet>
					<h:outputText value="#{contato.id}" />
				</h:column>
				<h:column headerText="Nome:">
					<f:facet name="header">Nome:</f:facet>
					<a href="#" id="linkalterar"><h:outputText value="#{contato.nome}" /></a>
				</h:column>
				<h:column headerText="Telefone:">
					<f:facet name="header">Telefone:</f:facet>
					<h:outputText value="#{contato.telefone}" />
				</h:column>
				<h:column headerText="Cidade:">
					<f:facet name="header">Cidade/Estado:</f:facet>
					<h:outputText value="#{contato.cidade} - #{contato.estado}" />
				</h:column>
				
			</h:dataTable>
			</h:form>
			</p:panel>
			
			<p:panel id="form" style="border: none;" class="hide">
			<h:form>
				<h5>Nome:</h5>
				<mp:input  label="" placeholder="Write here!" 	floatingPlaceholder="false" value="#{agendaController.contato.nome}" />
				<h5>Telefone:</h5>
				<mp:input label="" placeholder="Write here!" 	floatingPlaceholder="false" value="#{agendaController.contato.telefone}" />
				<h5>Endere√ßo:</h5>
				<mp:input label="" placeholder="Write here!" 	floatingPlaceholder="false" value="#{agendaController.contato.endereco}"/>
				<h5>Cidade:</h5>
				<mp:input label="" placeholder="Write here!" 	floatingPlaceholder="false" value="#{agendaController.contato.cidade}"/>
				<h5>Estado:</h5>
				<mp:input label="" placeholder="Write here!" 	floatingPlaceholder="false" value="#{agendaController.contato.estado}"/>
				<h:commandButton action="#{agendaController.salvarContato}" value="Salvar" />
			</h:form>
			</p:panel>

		</div>
		<footer>
			<div class="row">
	<div class="col s12">
		
		<mp:fab icon="mode_edit">
			<mp:fabItem icon="android" update="pnlFirstIcon" />
			<mp:fabItem icon="info" update="pnlFirstIcon"  />
			<mp:fabItem icon="lock_open" update="pnlFirstIcon" />
		</mp:fab>
		<p:outputPanel layout="block" id="pnlFirstIcon" styleClass="text-center">
			<mp:icon size="large" name=""/>
		</p:outputPanel>
	</div>
</div>
		
		</footer>
	</div>




</h:body>
</html>
